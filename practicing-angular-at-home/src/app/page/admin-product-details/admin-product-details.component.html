<div class="container">
  <hr />
  <div class="row">
    <div class="col-12">
      <strong for="">Edit product:&nbsp;</strong>
      <form action="" method="PUT" class="form-inline" (submit)="onUpdate($event)">
        <div class="form-group">
          <div class="form-group">
            <label for=""></label>
            <input id="" class="form-control" type="text" name="id" placeholder="id" [(ngModel)]="product.id"
              disabled>
          </div>
          <input id="" class="form-control" type="text" name="product" placeholder="name of product"
            [(ngModel)]="product.product">
        </div>
        <div class="form-group">
          <label for=""></label>
          <input id="" class="form-control" type="text" name="price" placeholder="price" [(ngModel)]="product.price">
        </div>
        <div class="form-group">
          <label for=""></label>
          <input id="" class="form-control" type="text" name="manufacturerID" placeholder="manufacturerID"
            [(ngModel)]="product.manufacturerID">
        </div>
        <div>
          <button class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
  <hr />
</div>
